<!-- books/templates/books/display_books.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Data</title>
</head>
<body>
    <div>
    {% for book in books %}
        <div>
            
                <p>Title: {{ book.title }}</p>
                <p>Author: {{ book.authors }}</p>
                <p>ISBN: {{ book.isbn }}</p>
                <form method=POST action="{% url 'add_book' book %}">
                    <input type="button" value="Add Book">Add</button>
                </form>
            
        </div>
    {% endfor %}
    </div>
</body>
</html>
