<!-- books/templates/books/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method=POST action="">
        {% csrf_token %}
        <span>{{ login_form.username.label }}</span>
        <p>{{ login_form.username }}</p>
        <span>{{ login_form.password.label }}</span>
        <p>{{ login_form.password }}</p>
        
        {% if login_form.non_field_errors %}
            <p>{login_form.non_field_error}</p>
        {% endif %}

        <button type="submit">Login</button>
    </form>
</body>
</html>
