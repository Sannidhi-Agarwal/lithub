<!-- books/templates/books/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/userinfo.css' %}"/>
    <title>Login</title>
</head>
<body>
        <form method=POST action="">
            {% csrf_token %}
            <p>Username</p>
            <p>{{ login_form.username }}</p>
            <p>Password</p>
            <p>{{ login_form.password }}</p>
            
            {% if login_form.non_field_errors %}
                <p>{login_form.non_field_error}</p>
            {% endif %}
    
            <button type="submit">Login</button>
        </form>
        <div class="or-create-account">
            <p>or</p>
            <a href="{% url 'books:register' %}">Create Account</a>
        </div>
</body>
</html>
